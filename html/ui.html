<!DOCTYPE html>
<html lang="en">

<head>
    <!--Basic identifier stuff-->
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta name="description" content="FiveM ESX Dispatch">
    <title>Police Dispatch System</title>

    <!--CSS and images links-->
    <link rel="stylesheet" href="./css/style.css">

    <link rel="preload" href="./fonts/KumbhSans-Bold.ttf" as="font" crossorigin="anonymous" />
    <link rel="preload" href="./fonts/KumbhSans-Regular.ttf" as="font" crossorigin="anonymous" />
    <style>#wrappe { display: none; }</style>
</head>

<body>
    <div id="wrapper" class="wrapper">
        <div class="container">
            <div class="dp-tabs-container">
                <select class="dp-select" id="dp-select">
                    <option value="dispatch">Dispatch</option>
                    <option value="officers">Oficiales</option>
                </select>
            </div>
            <div class="dp-tab-container">
                <div id="dispatch" class="dp-tabs dispatch">
                    <div class="dp-header-container">
                        <span id="num-slides" class="header-text left">0 / 0</span>
                        <span id="num-title" class="header-title">Call Id</span>
                        <span id="num-time" class="header-text right">No time</span>
                    </div>
                    <div id="main-container" class="dp-info-container">
                        <div id="preview" class="prev-cont">
                            <span>Sin llamados...</span>
                        </div>
                        <!--Insert Data-->
                    </div>
                    <div class="dp-move-container">
                        <i id="delete" class="fas fa-trash-alt"></i>
                        <i id="location" class="fas fa-map-marker-alt"></i>
                    </div>
                    <div class="dp-slider">
                        <button id="before" style="border-bottom-left-radius: 0.5vh; border-top-left-radius: 0.5vh; border-right: 0.1vh solid #9c9c9c;" class="btn-slide">-</button>
                        <button id="after" style="justify-content: flex-end; border-bottom-right-radius: 0.5vh; border-top-right-radius: 0.5vh; border-left: 0.1vh solid #9c9c9c;" class="btn-slide">+</button>
                    </div>
                </div>
                <div id="officers" class="dp-tabs officers">
                    <div id="main-container" class="dp-info-container">
                        <div id="preview" class="prev-cont">
                            <span>Muy pronto...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="./js/nui.js"></script>
    <script type="text/javascript" src="./js/script.js"></script>
    <script defer src="https://kit.fontawesome.com/3828d6dd29.js" crossorigin="anonymous"></script>
</body>

</html>
